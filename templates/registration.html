<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Edu Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 350px;
      text-align: center;
      color: #ffffff;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #ffffff;
      color: #4a6eff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .login-button:hover {
      background-color: #d6e0ff;
    }

    .extras {
      margin-top: 15px;
      font-size: 13px;
      color: #f0f0f0;
    }

    .extras a {
      color: #ffffff;
      text-decoration: underline;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Вход в портал</h2>
    <form>
      <div class="form-group">
        <label for="username">Логин или Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Войти</button>
    </form>
    <div class="extras">
      <p>Забыли пароль? <a href="#">Восстановить</a></p>
      <p>Нет аккаунта? <a href="#">Регистрация</a></p>
    </div>
  </div>
</body>
</html>
