{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Удаление страницы</h2>
            <p class="card-text">
                Вы действительно хотите удалить страницу "{{ page.title }}"?
                {% if page.children.exists %}
                <br>
                <strong class="text-danger">Внимание:</strong> Будут также удалены все подстраницы!
                {% endif %}
            </p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'page_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
