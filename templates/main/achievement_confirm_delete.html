{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Удаление достижения
                    </h2>
                </div>
                <div class="card-body">
                    <p class="lead mb-4">
                        Вы действительно хотите удалить достижение "{{ achievement.title }}" студента {{ achievement.student_name }}?
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'dostijeniya' %}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-2"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
